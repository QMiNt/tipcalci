<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javalink.js"></script>
    <link rel="stylesheet" href="javalink.css">
</head>

<body>
    <div class="blc1">
        <div class="wrapper"><label class="label" for="Bill">Bill : </label>
            <input type="number" id="bill_i" class="inp" value="100.00">
        </div>
        <div class="wrapper"><label for="Tip Percentage" class="label">Tip % :</label>
            <div>
                <input type="range" value="15" min="1" max="100" class="slider" id="tipi"
                    oninput="this.nextElementSibling.value = this.value">
                <output class="o-tip">15</output><span>%</span>
            </div>
        </div>
        <div class="wrapper">
            <label for="No Of Person" class="label">Number Of Persons :</label>
            <div>
                <input type="range" value="3" min="1" max="20" class="slider"  id="nopi"
                    oninput="this.nextElementSibling.value = this.value">
                <output class="o-nop">3</output><span>Pr.</span>
            </div>
        </div>
        <div class="wrapper butt">
            <button class="butt" onclick="calc()">Calculate Tip</button>
        </div>
        <div class="wrapper"><label for="tpp" class="label">Tip per Person : </label>
            <input type="text" class="inp" id="otpp" readonly="readonly">
        </div>
        <div class="wrapper"> <label for="tpp" class="label">Total Tip : </label>
            <input type="text" class="inp" id="otip" readonly="readonly" >
        </div>
        <div class="wrapper"><label for="tpp" class="label">Total Bill : </label>
            <input type="text" class="inp" id="totbil" readonly="readonly">
        </div>
    </div>

</body>

</html>
